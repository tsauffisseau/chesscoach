[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chesscoach"
version = "0.1.0"
requires-python = ">=3.10"
description = "Analyze chess PGN files with Stockfish via a Streamlit UI."
readme = "README.md"
authors = [{name = " tsauffisseau - Th√©ophile Sauffisseau"}]
license = {text = "MIT"}

# Runtime dependencies (align with environment.yml and requirements.txt)
dependencies = [
    "numpy=1.26",
    "pandas=2.2",
    "scipy=1.11",
    "matplotlib=3.8",
    "altair=5.5",
    "tqdm=4.67",
    "streamlit=1.49",
    "python-chess=1.999"
]

[project.optional-dependencies]
dev = [
    "pytest=8.4",
    "black=24.10",
    "isort=5.13"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["chesscoach*"]
